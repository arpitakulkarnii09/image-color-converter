<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Lab - Image Converter</title>
  <style>
    body {
      background-color: #f8f9fc;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8em;
      color: #1e3a8a;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="file"] {
      font-size: 1.1em;
      padding: 12px;
      border: 2px solid #cbd5e1;
      border-radius: 6px;
      width: 90%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    button {
      background-color: #1d4ed8;
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    #output-section {
      display: none;
      width: 100%;
      max-width: 1200px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 40px;
    }

    .image-container {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      text-align: center;
      width: 280px;
    }

    .image-container h3 {
      font-size: 1.1em;
      margin-bottom: 12px;
      color: #1e40af;
    }

    .image-container img {
      width: 100%;
      max-height: 260px;
      border-radius: 6px;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .image-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Virtual Lab Image Converter</h1>
  <h2>Convert RGB Images to YCrCb, HSV, and LAB</h2>

  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="image" name="image" accept="image/*">
    <br />
    <button type="submit">Upload & Convert</button>
  </form>

  <div id="output-section">
    <div class="image-row">
      <div class="image-container">
        <h3>Original Image</h3>
        <img id="original-img" alt="Original Image">
      </div>
    </div>

    <div class="image-row">
      <div class="image-container">
        <h3>YCrCb</h3>
        <img id="ycrcb-img" alt="YCrCb Image">
      </div>
      <div class="image-container">
        <h3>HSV</h3>
        <img id="hsv-img" alt="HSV Image">
      </div>
      <div class="image-container">
        <h3>LAB</h3>
        <img id="lab-img" alt="LAB Image">
      </div>
    </div>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const fileInput = document.getElementById('image');
      if (!fileInput.files.length) return;

      let formData = new FormData();
      formData.append('image', fileInput.files[0]);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('original-img').src = e.target.result;
        };
        reader.readAsDataURL(fileInput.files[0]);

        document.getElementById('ycrcb-img').src = 'data:image/png;base64,' + data.ycrcb;
        document.getElementById('hsv-img').src = 'data:image/png;base64,' + data.hsv;
        document.getElementById('lab-img').src = 'data:image/png;base64,' + data.lab;

        document.getElementById('output-section').style.display = 'block';
      });
    });
  </script>
</body>
</html>
